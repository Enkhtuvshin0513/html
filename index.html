<!DOCTYPE html>
<html>
  <body>
    <header>
      <h1>Welcome to my blog</h1>
      <span> Sharing toughts and ideas with the world </span>
    </header>
    <main>
      <div id="articles" style="background-color: aqua"></div>
    </main>
    <footer><address>2025 All rights reserverd.</address></footer>
    <script>
      const getData = async () => {
        const result = await fetch("https://www.freetestapi.com/api/v1/movies");

        return result.json();
      };

      const renderData = async () => {
        const datas = await getData();

        for (const data of datas) {
          const articleElement = document.createElement("article");
          const headerElement = document.createElement("h1");
          const paragraphElement = document.createElement("p");
          const autherElement = document.createElement("p");

          headerElement.innerText = data.title;
          paragraphElement.innerText = data.content;

          autherElement.innerText = data.author;

          articleElement.appendChild(headerElement);

          articleElement.appendChild(paragraphElement);

          articleElement.appendChild(autherElement);

          document.getElementById("articles").appendChild(articleElement);
        }
      };

      renderData();
    </script>
  </body>
</html>
